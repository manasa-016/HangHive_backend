<!DOCTYPE html>
<html>
<head>
  <title>Socket Test</title>
</head>
<body>
  <h2>Socket Test</h2>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:5000");

    socket.on("connect", () => {
      console.log("Connected to server:", socket.id);
    });

    socket.emit("join-voice-room", "room1");
  </script>
</body>
</html>
